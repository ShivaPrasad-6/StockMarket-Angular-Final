<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

<title>Bootstrap Sign up Form with Icons</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">



 .form-control, .form-control:focus, .input-group-addon {

 border-color: #e1e1e1;

 }

  .form-control, .btn {

    border-radius: 3px;

  }

 .signup-form {

 width: 390px;

 margin: 0 auto;

 padding: 30px 0;

 }

  .signup-form form {

 color: #999;

 border-radius: 3px;

   margin-bottom: 15px;

    background: #fff;

    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);

    padding: 30px;

  }

 .signup-form h2 {

 color: #333;

 font-weight: bold;

    margin-top: 0;

  }

  .signup-form hr {

    margin: 0 -30px 20px;

  }

 .signup-form .form-group {

 margin-bottom: 20px;

 }

 .signup-form label {

 font-weight: normal;

 font-size: 13px;

 }

 .signup-form .form-control {

 min-height: 38px;

 box-shadow: none !important;

 }

 .signup-form .input-group-addon {

 max-width: 42px;

 text-align: center;

 }

 .signup-form input[type="checkbox"] {

 margin-top: 2px;

 }

  .signup-form .btn{

    font-size: 16px;

    font-weight: bold;

 background: #19aa8d;

 border: none;

 min-width: 140px;

  }

 .signup-form .btn:hover, .signup-form .btn:focus {

 background: #179b81;

    outline: none;

 }

 .signup-form a {

 color: #fff;

 text-decoration: underline;

 }

 .signup-form a:hover {

 text-decoration: none;

 }

 .signup-form form a {

 color: #19aa8d;

 text-decoration: none;

 }

 .signup-form form a:hover {

 text-decoration: underline;

 }

 .signup-form .fa {

 font-size: 21px;

 }

 .signup-form .fa-paper-plane {

 font-size: 18px;

 }

 .signup-form .fa-check {

 color: #fff;

 left: 17px;

 top: 18px;

 font-size: 7px;

 position: absolute;

 }

</style>

</head>

<body>

<div class="manage-company">

 <div [hidden]="submitted" style="width: 400px;">

 <form [formGroup]="stockpricesaveform" #saveStockPrice1 (ngSubmit)="saveStockPrice(saveStockPrice1)">

 <h2>Add Company</h2>

 <hr>

    <div class="form-group">

  <div class="input-group">

  <span class="input-group-addon"><i class="fa fa-user"></i></span>

  <input type="text" class="form-control" formControlName="companyname" placeholder="companyname" required="required">

  <div class="alert alert-danger" *ngIf = "(Companyname.touched) && (Companyname.invalid)"

        style="margin-top: 5px;">

         <span *ngIf="Companyname.errors.required">CompanyName is Required</span>

        </div>

  </div>

 </div>



 <div class="form-group">

  <div class="input-group">

  <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>

  <input type="text" class="form-control" formControlName="stockexchange" placeholder="stockexchange" required="required">

  <div class="alert alert-danger" *ngIf = "(Stockexchange.touched)&&(Stockexchange.invalid)"

        style="margin-top: 5px;">

   <span *ngIf="Stockexchange.errors.required">Stockexchange is Required</span>

  </div>

  </div>

 </div>

 <div class="form-group">

  <div class="input-group">

  <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>

  <input type="text" class="form-control" formControlName="currentprice" placeholder=" Currentprice" required="required">

  <div class="alert alert-danger" *ngIf = "(Currentprice.touched)&&(Currentprice.invalid)"

        style="margin-top: 5px;">

   <span *ngIf="Currentprice.errors.required">Currentprice is Required</span>

  </div>

  </div>

  </div>

  <div class="form-group">

  <div class="input-group">

  <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>

  <input type="text" class="form-control" formControlName="date" placeholder="Date" required="required">

  <div class="alert alert-danger" *ngIf = "(Date.touched)&&(Date.invalid)"

        style="margin-top: 5px;">

   <span *ngIf="Date.errors.required">Date is Required</span>

  </div>

  </div>

 </div>

 <div class="form-group">

  <div class="input-group">

  <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>

  <input type="text" class="form-control" formControlName="time" placeholder="time" required="required">

  <div class="alert alert-danger" *ngIf = "(Time.touched)&&(Time.invalid)"

        style="margin-top: 5px;">

   <span *ngIf="Time.errors.required">time is Required</span>

  </div>

  </div>

 </div>

 <div class="form-group">

  <button type="submit" class="btn btn-primary btn-lg">Add</button>



 </div>



  </form>

</div>

</div>

<div [hidden]="!submitted">

 <h4>Stockprice Added SuccessFully!</h4>

 <button (click)="stockpricesaveform()"></button>

 </div>

</body>

</html>
